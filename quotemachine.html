<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Machine</title>
	
    <link href='https://fonts.googleapis.com/css?family=Kreon|Port+Lligat+Slab|Handlee' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet prefetch preload" href="css/quotemachine.css">
		
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="js/quotemachine.js"></script>
        
  </head>

  <body>

    <div class="container-fluid">
		<div class="wrapper">
			<div class="row">
				<header>
					<h1> Quote Machine </h1>
				</header>

				<div class="jumbotron">
					<div>
						<section>
							<h2 id="quote">“There never was a good knife made of bad steel.”</h2>
						</section>
					</div>

					<div>
						<section align="right" style="padding-right: 35px;">
							<h3 id="author">- Benjamin Franklin</h3>
						</section>
					</div>

					<div>
						<button id="GetQuote">Get Quote</button>	
						<button id="btnTweet">Tweet it! <i class="fa fa-twitter"></i></button>
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<footer class="navbar navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<a href="https://twitter.com/chicoknebel">
						<span class="fa-stack fa-lg">
							<i class="fa fa-square-o fa-stack-2x fa-inverse"></i>
							<i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
						</span>
					</a>
					<a href="https://github.com/KyoZeus">
						<span class="fa-stack fa-lg">
							<i class="fa fa-square-o fa-stack-2x fa-inverse"></i>
							<i class="fa fa-github fa-stack-1x fa-inverse"></i>
						</span>
					</a>
				</div>
				
				<div class="col-sm-offset-3 col-sm-3">
					<h4 class="link"> Quotes from <a target="_blank" href="http://forismatic.com/en/">forismatic.com</a></h4>
				</div>
				
				<div class="col-sm-3">
					<h4 class="link"> Created by <a rel="author" target="_blank" href="http://inf.ufrgs.br/~fpknebel">Francisco Knebel</a></h4>
				</div>
			</div>
		</div>
	</footer>
 
  </body>
</html>
